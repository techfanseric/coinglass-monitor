<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGlass 利率监控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #fafbfc;
            padding: 12px;
            line-height: 1.5;
            color: #2d3748;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }

        .header {
            background: #f8fafc;
            color: #4a5568;
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header p {
            font-size: 0.875em;
            color: #718096;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f1f5f9;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            color: #4a5568;
            font-size: 0.875em;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 0.9em;
            background: #ffffff;
            transition: border-color 0.15s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #718096;
            box-shadow: 0 0 0 1px #718096;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 18px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: .15s ease;
            border-radius: 18px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .15s ease;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        input:checked + .slider {
            background-color: #718096;
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        .btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.15s ease;
        }

        .btn:hover {
            background: #2d3748;
        }

        .btn.secondary {
            background: #718096;
        }

        .btn.secondary:hover {
            background: #4a5568;
        }

        .alert {
            background: #fef5e7;
            border: 1px solid #f9e79f;
            padding: 8px 12px;
            margin-bottom: 12px;
            color: #7d6608;
            font-size: 0.9em;
            border-radius: 4px;
        }

        .success {
            background: #eafaf1;
            border: 1px solid #a9dfbf;
            color: #239b56;
        }

        .loading {
            text-align: center;
            padding: 16px;
            color: #718096;
            font-size: 0.9em;
        }

        .main-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }

        .main-toggle h3 {
            color: #2d3748;
            font-size: 1em;
            font-weight: 600;
        }

        /* 监控列表样式 */
        .monitor-list {
            margin-top: 12px;
        }

        .monitor-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .monitor-info {
            flex: 1;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .monitor-info strong {
            color: #2d3748;
        }

        .monitor-info .timeframe {
            color: #718096;
            font-weight: normal;
        }

        .monitor-info small {
            color: #718096;
        }

        .monitor-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
        }

        .remove-btn:hover {
            background: #c53030;
        }

        /* 快速添加监控样式 */
        .add-monitor-row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .add-monitor-row input,
        .add-monitor-row select {
            flex: 1;
            min-width: 80px;
            padding: 6px 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .add-monitor-row input[type="number"] {
            flex: 0.5;
        }

        .add-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: #2d3748;
        }

        /* 两栏布局样式 */
        .two-column-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @media (max-width: 900px) {
            .two-column-layout {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        @media (max-width: 600px) {
            .content {
                padding: 16px;
            }
            .add-monitor-row {
                flex-direction: column;
                gap: 8px;
            }
            .add-monitor-row input,
            .add-monitor-row select {
                min-width: auto;
            }
            .time-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CoinGlass 利率监控</h1>
            <p>实时监控币种借贷利率</p>
        </div>

        <div class="content">
            <div id="alerts"></div>

            <!-- 主监控开关 -->
            <div class="section">
                <div class="main-toggle">
                    <h3>监控状态</h3>
                    <label class="toggle-switch">
                        <input type="checkbox" id="mainToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- 两栏布局 -->
            <div class="two-column-layout">
                <!-- 左栏：监控项目管理 -->
                <div class="left-column">
                    <!-- 添加监控 -->
                    <div class="section">
                        <h2>添加监控</h2>

                        <div class="add-monitor-row">
                            <select id="quickExchange">
                                <option value="binance">Binance</option>
                                <option value="okx">OKX</option>
                                <option value="bybit">Bybit</option>
                            </select>

                            <input type="text" id="quickCoin" placeholder="币种" value="USDT">

                            <select id="quickTimeframe">
                                <option value="1h">1小时</option>
                                <option value="24h">24小时</option>
                            </select>

                            <input type="number" id="quickThreshold" placeholder="阈值%" step="0.1" min="0">

                            <button onclick="addMonitor()" class="add-btn">添加</button>
                        </div>
                    </div>

                    <!-- 监控列表 -->
                    <div class="section">
                        <h2>监控列表</h2>
                        <div id="monitorList" class="monitor-list">
                            <p style="text-align: center; color: #6b7280;">暂无监控项目</p>
                        </div>
                    </div>
                </div>

                <!-- 右栏：通知设置 -->
                <div class="right-column">
                    <!-- 基础设置 -->
                    <div class="section">
                        <h2>通知设置</h2>

                        <div class="form-group">
                            <label for="email">通知邮箱</label>
                            <input type="email" id="email" placeholder="your-email@example.com">
                        </div>

                        <div class="form-group">
                            <label for="repeatInterval">重复通知间隔</label>
                            <select id="repeatInterval">
                                <option value="3">3小时</option>
                                <option value="6">6小时</option>
                                <option value="12">12小时</option>
                                <option value="24">24小时</option>
                            </select>
                        </div>
                    </div>

                    <!-- 时间设置 -->
                    <div class="section">
                        <h2>通知时间段</h2>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="timeControl" style="width: auto; margin-right: 8px;">
                                启用时间限制
                            </label>
                        </div>

                        <div class="time-inputs" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                            <div class="form-group">
                                <label for="startTime">开始时间</label>
                                <input type="time" id="startTime" value="09:00">
                            </div>
                            <div class="form-group">
                                <label for="endTime">结束时间</label>
                                <input type="time" id="endTime" value="24:00">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="section">
                <button class="btn" onclick="saveConfig()">保存配置</button>
                <div style="margin-top: 10px;">
                    <button class="btn secondary" onclick="loadConfig()">重新加载</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Web界面逻辑
    </script>
</body>
</html>
