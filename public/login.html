<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGlass 利率监控 - 登录</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-main">
                <div class="header-title">
                    <h1>CoinGlass 利率监控</h1>
                    <p>请输入访问密码</p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="password">密码:</label>
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="请输入密码"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn" id="loginButton">
                        登录
                    </button>

                    <div id="errorMessage" style="color: #dc3545; font-size: 14px; margin-top: 12px; display: none;"></div>
                    <div id="loadingMessage" style="color: #6b7280; font-size: 14px; margin-top: 12px; display: none;">正在验证...</div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');

            // 自动聚焦密码输入框
            passwordInput.focus();

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const password = passwordInput.value.trim();
                if (!password) {
                    showError('请输入密码');
                    return;
                }

                // 显示加载状态
                setLoading(true);

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password: password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // 登录成功，重定向到主页
                        window.location.href = '/';
                    } else {
                        showError(result.message || '密码错误，请重试');
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                } catch (error) {
                    showError('网络错误，请重试');
                    console.error('Login error:', error);
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                loginButton.disabled = isLoading;
                loadingMessage.style.display = isLoading ? 'block' : 'none';
                errorMessage.style.display = 'none';
                loginButton.textContent = isLoading ? '登录中...' : '登录';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loadingMessage.style.display = 'none';
            }

            // 回车键提交
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
