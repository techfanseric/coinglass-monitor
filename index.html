        .slider {

            left: 0;
            right: 0;
            bottom: 0;

            transition: .4s;
            border-radius: 34px;

            transition: .4s;
            border-radius: 50%;

            }

            }
        }
    </style>

    <script>
        const API_BASE = window.location.origin;
        let currentConfig = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            loadStatus();

            // æ¯30ç§’æ›´æ–°ä¸€æ¬¡çŠ¶æ€
            setInterval(loadStatus, 30000);
        });

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'error') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertsContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const config = await response.json();

                if (config && Object.keys(config).length > 0) {
                    currentConfig = config;
                    populateForm(config);
                    showAlert('é…ç½®åŠ è½½æˆåŠŸ', 'success');
                }
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                showAlert('åŠ è½½é…ç½®å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // å¡«å……è¡¨å•
        function populateForm(config) {
            document.getElementById('email').value = config.email || '';
            document.getElementById('repeatInterval').value = config.repeat_interval || 3;
            document.getElementById('mainToggle').checked = config.monitoring_enabled || false;

            if (config.notification_hours) {
                document.getElementById('timeControl').checked = config.notification_hours.enabled || false;
                document.getElementById('startTime').value = config.notification_hours.start || '09:00';
                document.getElementById('endTime').value = config.notification_hours.end || '24:00';
            }

            if (config.coins) {
                config.coins.forEach(coin => {
                    const toggle = document.querySelector(`.coin-toggle[data-coin="${coin.symbol}"]`);
                    const threshold = document.querySelector(`.threshold[data-coin="${coin.symbol}"]`);

                    if (toggle) toggle.checked = coin.enabled || false;
                    if (threshold) threshold.value = coin.threshold || '';
                });
            }
        }

        // ä¿å­˜é…ç½®
        async function saveConfig() {
            const config = {
                email: document.getElementById('email').value,
                repeat_interval: parseInt(document.getElementById('repeatInterval').value),
                monitoring_enabled: document.getElementById('mainToggle').checked,
                notification_hours: {
                    enabled: document.getElementById('timeControl').checked,
                    start: document.getElementById('startTime').value,
                    end: document.getElementById('endTime').value
                },
                coins: []
            };

            // æ”¶é›†å¸ç§é…ç½®
            document.querySelectorAll('.coin-config').forEach(configEl => {
                const symbol = configEl.querySelector('.coin-symbol').textContent;
                const enabled = configEl.querySelector('.coin-toggle').checked;
                const threshold = parseFloat(configEl.querySelector('.threshold').value) || 0;

                config.coins.push({
                    symbol,
                    enabled,
                    threshold
                });
            });

            try {
                const response = await fetch(`${API_BASE}/api/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });

                if (response.ok) {
                    showAlert('é…ç½®ä¿å­˜æˆåŠŸï¼', 'success');
                    currentConfig = config;
                } else {
                    throw new Error('ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¿å­˜é…ç½®å¤±è´¥:', error);
                showAlert('ä¿å­˜é…ç½®å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // åŠ è½½çŠ¶æ€
        async function loadStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();

                updateSystemStatus(true);
                displayStatus(data);
            } catch (error) {
                console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', error);
                updateSystemStatus(false);
                document.getElementById('currentStatus').innerHTML =
                    '<p style="text-align: center; color: #ef4444;">çŠ¶æ€åŠ è½½å¤±è´¥</p>';
            }
        }

        // æ›´æ–°ç³»ç»ŸçŠ¶æ€æŒ‡ç¤ºå™¨
        function updateSystemStatus(isOnline) {
            const indicator = document.getElementById('systemStatus');
            if (isOnline) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function displayStatus(data) {
            const container = document.getElementById('currentStatus');

            if (!data.states || Object.keys(data.states).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280;">æš‚æ— ç›‘æ§æ•°æ®</p>';
                return;
            }

            let html = '<div class="status-grid">';

            Object.entries(data.states).forEach(([symbol, state]) => {
                const statusClass = state.status === 'alert' ? 'text-red-600' :
                                   state.status === 'normal' ? 'text-green-600' : 'text-yellow-600';
                const statusText = state.status === 'alert' ? 'è­¦æŠ¥' :
                                  state.status === 'normal' ? 'æ­£å¸¸' : 'å†·å´ä¸­';

                html += `
                    <div class="status-card">
                        <h3>${symbol}</h3>
                        <div class="status-value ${statusClass}">${statusText}</div>
                        <p style="color: #6b7280; margin-top: 8px;">
                            ${state.last_rate ? `å½“å‰åˆ©ç‡: ${state.last_rate}%` : 'æ— æ•°æ®'}
                        </p>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }
    </script>
